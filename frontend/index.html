<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción Autos MLP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Predicción de Eficiencia de Autos en combustible</h1>

    <div class="card">
        <form id="predictForm">

            <label>Cylinders:</label>
            <input type="number" id="cylinders" min="3" max="8" required>

            <label>Displacement:</label>
            <input type="number" id="displacement" step="0.1" min="60" max="500" required>

            <label>Horsepower:</label>
            <input type="number" id="horsepower" step="0.1" min="40" max="250" required>

            <label>Weight:</label>
            <input type="number" id="weight" step="0.1" min="1500" max="5500" required>

            <label>Acceleration:</label>
            <input type="number" id="acceleration" step="0.1" min="8" max="25" required>

            <label>Model Year:</label>
            <input type="number" id="model_year" min="70" max="82" required>

            <label>Origin:</label>
            <select id="origin" required>
                <option value="1">USA</option>
                <option value="2">Europa</option>
                <option value="3">Japón</option>
            </select>

            <button type="submit">Predecir</button>
        </form>
        <div id="result"></div>
        <img id="result-img" src="" alt="" style="display:none;">
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
